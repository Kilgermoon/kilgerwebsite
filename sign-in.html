<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in/Sign up</title>
        <link rel="stylesheet" href="sign.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <script src="https://kit.fontawesome.com/f1fc766456.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="tittle">Sign up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-control">
                        <div class="input-field" id="username">
                     <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="Username" type="text" required>
                            <div class="error"></div>
                            </div> 
                        </div>
                        <div class="input-control">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email" type="text" required>
                            <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-control">
                        <div class="input-field">
                          <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" type="text" required>
                            <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-control">
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password2" placeholder="Password again" type="text" required>
                            <div class="error"></div>
                            </div>
                            </div>
                        <p>Forgot password <a href="kilger.html">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" type="submit" id="signinBtn" class="disable">Sign in</button>
                        <button type="button" type="submit" id="signupBtn">Sign up </button>
                        <div class="error"></div>
                        </div>
                </form>
            </div>
        </div>
        <script>
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let username = document.getElementById("username");
            let title = document.getElementById("title");
        

            signinBtn.onclick = function(){
                username.style.maxHeight = "0";
                tittle.innerHTML = "Sign in";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            signupBtn.onclick = function(){
                username.style.maxHeight = "60px";
                tittle.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }
        </script>
        <script defer src="sign-in.js"></script>
    </body>
</html>
